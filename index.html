<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reinforcement Learner</title>

        <link rel="stylesheet" type="text/css" href="css/toast.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="js/reign.js"></script>
        <script src="js/canvashelpers.js"></script>
        <script src="js/reignvis.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <div class="unit span-grid">
                    <h2>Reinforcement Learner</h2>
                </div>

                <hr>

                <div class="world-vis">
                    <div class="unit span-grid">
                        <h3>Simple GridWorld (easy)</h3>
                    </div>
                    <div id="canvas0-container" class="unit span-grid">
                        <canvas id="canvas0"></canvas>
                    </div>
                    <a class="btn unit one-of-four" id="run-0-5-btn">
                        Run 5 times
                    </a>
                    <a class="btn unit one-of-four" id="run-0-100-btn">
                        Run 100 times
                    </a>
                    <span class="unit two-of-four" id="rwd-0-updates"></span>
                </div>

                <hr>

                <div class="world-vis">
                    <div class="unit span-grid">
                        <h3>Complex GridWorld (medium)</h3>
                    </div>
                    <div id="canvas1-container" class="unit span-grid">
                        <canvas id="canvas1"></canvas>
                    </div>
                    <a class="btn unit one-of-four" id="run-1-5-btn">
                        Run 5 times
                    </a>
                    <a class="btn unit one-of-four" id="run-1-100-btn">
                        Run 100 times
                    </a>
                    <span class="unit two-of-four" id="rwd-1-updates"></span>
                </div>

                <hr>

                <div class="world-vis">
                    <div class="unit span-grid">
                        <h3>Maze in GridWorld (very, very hard)</h3>
                    </div>
                    <div id="canvas2-container" class="unit span-grid">
                        <canvas id="canvas2"></canvas>
                    </div>
                    <a class="btn unit one-of-four" id="run-2-5-btn">
                        Run 5 times
                    </a>
                    <a class="btn unit one-of-four" id="run-2-100-btn">
                        Run 100 times
                    </a>
                    <span class="unit two-of-four" id="rwd-2-updates"></span>
                </div>

                <hr>

                <div class="world-vis">
                    <div class="unit span-grid">
                        <h3>PlaneWorld (unknown)</h3>
                    </div>
                    <div id="canvas3-container" class="unit span-grid">
                        <canvas id="canvas3"></canvas>
                    </div>
                    <a class="btn unit one-of-four" id="run-3-5-btn">
                        Run 5 times
                    </a>
                    <a class="btn unit one-of-four" id="run-3-100-btn">
                        Run 100 times
                    </a>
                    <span class="unit two-of-four" id="rwd-3-updates"></span>
                </div>
            </div>
        </div>
    </body>
</html>
