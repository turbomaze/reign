<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reinforcement Learner</title>

        <link rel="stylesheet" type="text/css" href="css/toast.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="js/reign.js"></script>
        <script src="js/reignvis.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <div class="unit span-grid">
                    <h2>Reinforcement Learner</h2>
                </div>
                <div id="canvas-container" class="unit span-grid">
                    <canvas id="canvas"></canvas>
                </div>
                <a class="btn unit one-of-four" id="run-5-btn">
                    Run 5 times
                </a>
                <a class="btn unit one-of-four" id="run-50-btn">
                    Run 50 times
                </a>
                <span class="unit two-of-four" id="rwd-updates">
                </span>
            </div>
        </div>
    </body>
</html>
